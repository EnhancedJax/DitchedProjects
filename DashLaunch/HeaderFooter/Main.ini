 MeasureName4=mAUTH
 ImageName=#@#Graphics\Icons\Windows\Wifi\%1.png
 X=(#DashWidth#*1.05)
 Y=(#SCREENAREAHEIGHT#-50)
 W=25
 H=25
 SolidColor=0,0,0,1
 DynamicVariables=1
 AntiAlias=1
